<!DOCTYPE html>

    <div id="modal" style="display: none;">
        <div id="model-click" class="close"></div>
        <div class="modal-content-holder visible" 
        style="display: flex; justify-content: center;
        align-items: center;
        flex-direction: column;">
            <h1 class="header">Add Album</h1>
            <label for="albumName" class="labels">Album Name</label>
            <input type="text" id="albumName" class="box">
            <label for="albumArtist" class="labels">Artist/Band Name</label>
            <input type="text" id="albumArtist" class="box">
            <label for="albumURL" class="labels">Album Photo URL</label>
            <input type="text" id="albumURL" class="box" placeholder="./assets/images">
            <label for="Genre" class="labels">Genre</label>
            <input type="text" id="Genre" class="box" >
            <input type="submit" value="add Album" id="addAlbum">
            <div class="close-button close">X</div>
        </div>
    </div>
